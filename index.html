<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wright Wildlife Systems</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      line-height: 1.5;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .contact {
      background-color: #f8f8f8;
      padding: 2rem;
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 1rem;
    }
    .contact p {
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      background: #eee;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wright Wildlife Systems</h1>
    <p>World's most reliable wildlife tracking collars</p>
  </header>

  <section class="gallery">
    <img src="https://via.placeholder.com/400x300?text=Bison+Collar+1" alt="Bison Collar 1">
    <img src="https://via.placeholder.com/400x300?text=Bison+Collar+2" alt="Bison Collar 2">
    <img src="https://via.placeholder.com/400x300?text=Bison+Collar+3" alt="Bison Collar 3">
    <img src="https://via.placeholder.com/400x300?text=Bison+Collar+4" alt="Bison Collar 4">
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:info@wrightwildlife.com">info@wrightwildlife.com</a></p>
    <p>Phone: +1 (555) 123-4567</p>
  </section>

  <footer>
    &copy; 2025 Wright Wildlife Systems
  </footer>

</body>
</html>
