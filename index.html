<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      line-height: 1.5;
    }

    /* Sticky header */
    header {
      position: sticky;
      top: 0;
      background: white;
      border-bottom: 2px solid #eee;
      text-align: center;
      padding: 2rem 1rem 1rem;
      z-index: 1000;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #2a5d34;
    }
    header p {
      font-size: 1.1rem;
      color: #555;
      margin-top: 0.3rem;
    }

    /* Features */
    .features {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .features h2 {
      text-align: center;
      color: #2a5d34;
      margin-bottom: 1rem;
    }
    .features h3 {
      margin-top: 1.5rem;
      padding: 0.6rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .features h3.iridium {
      background-color: rgba(30, 136, 229, 0.1);
      color: #1e88e5;
      border-left: 5px solid #1e88e5;
    }
    .features h3.globalstar {
      background-color: rgba(230, 126, 34, 0.1);
      color: #e67e22;
      border-left: 5px solid #e67e22;
    }
    .features h3.general {
      background-color: rgba(42, 93, 52, 0.1);
      color: #2a5d34;
      border-left: 5px solid #2a5d34;
    }
    .features ul {
      padding-left: 0;
      list-style: none;
      margin-top: 0.5rem;
    }
    .features li {
      margin-bottom: 0.7rem;
      display: flex;
      align-items: flex-start;
    }
    .features li i {
      margin-right: 0.6rem;
      font-size: 1.1rem;
      flex-shrink: 0;
      margin-top: 0.2rem;
    }
    .features .general li i { color: #2a5d34; }
    .features .iridium-list li i { color: #1e88e5; }
    .features .globalstar-list li i { color: #e67e22; }

    /* Collapsible animation */
    .collapsible {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease;
    }
    .collapsible.open {
      max-height: 1000px;
    }
    .chevron {
      transition: transform 0.3s ease;
    }
    .chevron.rotate {
      transform: rotate(90deg);
    }

    /* Table styles */
    .comparison {
      max-width: 1000px;
      margin: 2rem auto;
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .comparison th, .comparison td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: left;
      vertical-align: top;
    }
    .comparison th {
      background-color: #2a5d34;
      color: #fff;
    }
    .comparison tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .comparison tr:hover {
      background-color: #f1f1f1;
    }

    /* Keep table scrollable on small screens with shadow hint */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      position: relative;
    }
    
    .table-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(to left, rgba(255,255,255,1), rgba(255,255,255,0));
    }

    /* Orders section */
    .orders {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .orders h2 {
      color: #2a5d34;
      margin-bottom: 1rem;
    }
    .orders p {
      margin-bottom: 1rem;
    }

    /* Contact */
    .contact {
      background-color: #f8f8f8;
      padding: 2rem;
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 1rem;
      color: #2a5d34;
    }
    .contact p {
      margin: 0.5rem 0;
      font-size: 1.05rem;
    }
    .contact a {
      color: #2a5d34;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      background: #eee;
      color: #555;
    }
  </style>
</head>
